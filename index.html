<!DOCTYPE html>
<html>

	<head>
		<title> SongA's page </title>
		<link rel="shortcut icon" type="image/x-icon" href="https://github.com/LeeSongA/leesonga.github.com/blob/master/image/icon/logo/icon3.png?raw=true"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css"/>
		<link rel="stylesheet" href="./css/intro.css"/>

		<script>
			var time=0;
			$(document).ready(function(){
					/* 8초 뒤에는 인트로가 끝날것이다 가정 */
					setInterval(function() {
						time+=50;
						if(time == 4000)
							$('.girl1').css('opacity','1');
						else if(time == 4500){
							$('.girl1').css('opacity','0');
							$('.girl2').css('opacity','1');
						}
						else if(time == 4550){
							$('.girl2').css('opacity','0');
							$('.girl3').css('opacity','1');
						}
						else if(time == 4600){
							$('.girl3').css('opacity','0');
							$('.girl4').css('opacity','1');
						}
						else if(time == 5900){
							$('.girl4').css('opacity','0');
							$('.girl3').css('opacity','1');
						}
						else if(time == 5950){
							$('.girl3').css('opacity','0');
							$('.girl2').css('opacity','1');
						}
						else if(time == 6000){
							$('.girl2').css('opacity','0');
							$('.girl1').css('opacity','1');
						}
						if(time == 8000)
							location.href="./main.html";
					},50);
				}
			);
		</script>
		<style>	
			body, html{
				width:100%;
				height:100%;
				margin:0;
				overflow:hidden;
			}
		</style>
		

	</head>
	<body>
		
		<div class="fade">

			<img class="big_circle4" src="circle-white.png">
			<img class="gradation" src="gradation.png">
			<div class="text">TEXT</div>
			<img class="girl1" src="girl1.png">
			<img class="girl2" src="girl2.png">
			<img class="girl3" src="girl3.png">
			<img class="girl4" src="girl4.png">
			<div class="rotate_collection">
				<div class="small_circle1"></div>
				<div class="small_circle2"></div>
				<div class="small_circle3"></div>
				<div class="small_circle4"></div>
				<div class="small_circle5"></div>
